<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <title>Ping Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong</h1>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <h3>Enter a number</h3>
          <form id="play">
            <div class="form-group row">
              <div class="col-sm-6">
                <input type="number" id="userNumber" class="form-control"></input>
              </div>
              <div class="col-sm-6">
                <button type="submit" class="btn btn-success form-control">Play Pong</button>
              </div>
            </div>
          </form>
          <img src="img/ping-pong2.png" alt="ping-pong playing chipmunks" class="img-responsive">
        </div>
        <div id="pingpong" class="col-sm-3"></div>
      </div>
    </div>
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
